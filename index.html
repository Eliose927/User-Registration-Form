<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="Enter a valid Email-id" name="Email" required>
                </div>
                <div class="input-box">
                    <label for="Phone">Phone Number</label>
                    <input type="tel" placeholder="Enter Phone Number" name="Phone" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" placeholder="Enter Password again" name="confirm-password" required>

                </div>
                <div class="input-box">
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-cat">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>

                </div>

            </div>
            <div class="alert">
                <p>
                    By clicking Register, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a>
                    and <a href="#">Cookies policy</a>.You may recieve SMS notifications from us
                    and can opt out at any time.
                </p>
            </div>
            <div class="button-container">
                <button>Register</button>
            </div>
        </form>
    </div>
</body>

</html>
